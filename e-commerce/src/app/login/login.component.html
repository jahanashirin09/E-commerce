<app-header></app-header>
<div class="signup-container">
  <div class="signup-header">Login</div>
  <form class="signup-main-container" (ngSubmit)=" loginForm.valid && onformsubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label>Email</label>
      <input placeholder="Enter Email..." 
      type="email" 
      name="login_email"
      ngModel
      required
      email
      #login_email="ngModel"/>
    </div>
    <div>
       <small *ngIf="login_email.invalid && login_email.touched" > *Email is required</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input placeholder="Enter Password..." 
      type="password" 
      required
      name="login_password"
      ngModel
      #login_password="ngModel"

      />
    </div>
     <div>
       <small *ngIf="login_password.invalid && login_password.touched"> *Password is required</small>
    </div>
    <button class="signup-button" type="submit">Login</button>
    <div class="login-text-box">Don't have an account? <a href="/signup">SignUp</a></div>
  </form>
</div>
