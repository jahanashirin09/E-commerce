<app-header></app-header>
<div class="signup-container">
    <div class="signup-header">
        Signup
    </div>
   
        <form class='signup-main-container' (ngSubmit)="OnFormSubmitted()" #registrationForm="ngForm">
    <div class='form-group'>
                <label>Name</label>
                <input  placeholder='Enter Name...' 
                name="name" 
                ngModel 
                required>
            </div>
            <div class='form-group'>
                <label>Email</label>
                <input placeholder='Enter Email...'
                name="email"
                type="email" 
                ngModel
                required
                />    
            </div>
            
            <div class='form-group'>
                <label>Password</label>
                <input placeholder='Enter Password...'
                name="password"
                type="password" 
                ngModel 
                required/>
                           
            </div>
            <div class='form-group'>
                <label>Confirm Password</label>
                <input placeholder='Confirm Password...'
                name="confirm_password"
                type='password' 
                ngModel 
                required
                />
                
            </div>
            <button  class="signup-button "type="submit" [disabled]="registrationForm.invalid">Sign Up</button>
            <div class='signup-text-box'>
            Already have an account <a href="/login">Login</a> here
           </div>
           </form>
</div>
