<app-header></app-header>
<div class="signup-container">
    <div class="signup-header">
        Signup
    </div>
   
        <form class='signup-main-container' (ngSubmit)="registrationForm.valid && OnFormSubmitted()" #registrationForm="ngForm">
    <div class='form-group'>
                <label>Name</label>
                <input  placeholder='Enter Name...' 
                name="name" 
                ngModel 
                required
                #fname="ngModel">
            </div>
            <div>
               <small *ngIf="fname.invalid  && fname.touched"> *Name is required</small>
            </div>
          
            <div class='form-group'>
                <label>Email</label>
                <input placeholder='Enter Email...'
                name="email"
                type="email" 
                ngModel
                required
                email
                #email="ngModel"
                />    
            </div>
            <small *ngIf="email.invalid  && email.touched"> *Email is required</small>
            <div class='form-group'>
                <label>Password</label>
                <input placeholder='Enter Password...'
                name="password"
                type="password" 
                ngModel 
                required
                password
                minlength="8"
                #password="ngModel"
                />
                     
            </div>
             <div>
               <small *ngIf="password.invalid  && password.touched"> *Password must be atleast 8 character long</small>
            </div>

            <div class='form-group'>
                <label>Confirm Password</label>
                <input placeholder='Confirm Password...'
                name="confirm_password"
                type='password' 
                ngModel 
                required
                #confirm_password="ngModel"
                />
                
            </div>
             <div>
               <small *ngIf="password.value!==confirm_password.value && confirm_password.touched">*Passwords do not match</small>
            </div>
            <button  class="signup-button"
         
            type="submit" 
              
            >Sign Up</button>
            <div class='signup-text-box'>
            Already have an account <a href="/login">Login</a> here
           </div>
           </form>
         </div>
